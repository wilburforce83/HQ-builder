<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{TITLE}}</title>
    <style>
      @page {
        size: A4 portrait;
        margin: 0;
      }

      :root {
        --paper-overlay: rgba(246, 241, 232, 0.55);
        --border-color: #5d4a3a;
        --accent: #6b1f30;
        --copy: #2b2b2b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Carter Sans W01", "IM Fell English", "Caslon Antique", serif;
        color: var(--copy);
        background-image: url("{{WALLPAPER_URL}}");
        background-repeat: repeat;
        background-size: auto;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: var(--paper-overlay);
        z-index: 0;
        pointer-events: none;
      }

      .page {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 18px;
        padding: 0.6cm 0.6cm 0.8cm;
      }

      .map-wrapper {
        align-self: center;
        padding: 0;
      }

      .map-inner {
        position: relative;
        --cell: 20px;
        --cols: 26;
        --rows: 19;
        width: calc(var(--cols) * var(--cell));
        height: calc(var(--rows) * var(--cell));
      }

      .grid {
        position: relative;
        display: grid;
        grid-template-columns: repeat(26, var(--cell));
        grid-template-rows: repeat(19, var(--cell));
      }

      .cell {
        width: var(--cell);
        height: var(--cell);
        background: rgba(232, 230, 228, 0.7);
        box-shadow: inset 0 0 0 0.5px #a9a9a9;
      }

      .corridor {
        background: rgba(226, 221, 210, 0.7);
      }

      .borderLeft {
        border-left: 1.5px solid #735344;
      }

      .borderRight {
        border-right: 1.5px solid #735344;
      }

      .borderTop {
        border-top: 1.5px solid #735344;
      }

      .borderBottom {
        border-bottom: 1.5px solid #735344;
      }

      .item-layer {
        position: absolute;
        inset: 0;
        display: grid;
        grid-template-columns: repeat(26, var(--cell));
        grid-template-rows: repeat(19, var(--cell));
        pointer-events: none;
      }

      .item {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .item img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform-origin: center;
      }

      .quest-card {
        align-self: center;
        width: 90%;
        border: 12px solid transparent;
        border-image: url("{{BORDER_URL}}");
        border-image-slice: 30;
        border-image-width: 12px;
        border-image-repeat: stretch;
        background-image: url("{{PAPER_URL}}");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        padding: 14px 18px 16px;
      }

      .quest-title {
        text-align: center;
        font-family: "IM Fell English", "Caslon Antique", serif;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: var(--accent);
        font-size: 14px;
        margin: 0 0 4px;
      }

      .quest-name {
        text-align: center;
        font-family: "IM Fell English", "Caslon Antique", serif;
        font-weight: 700;
        color: var(--accent);
        font-size: 26px;
        margin: 0 0 8px;
      }

      .quest-story {
        font-size: 12px;
        line-height: 1.35;
        column-count: 2;
        column-gap: 24px;
        white-space: pre-wrap;
        font-weight: 700;
      }

      .notes-section {
        width: 90%;
        align-self: center;
        font-family: "Carter Sans W01", "IM Fell English", serif;
      }

      .notes-title {
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0 0 6px;
        font-size: 12px;
      }

      .notes-body {
        font-size: 11px;
        line-height: 1.35;
        column-count: 2;
        column-gap: 24px;
        white-space: pre-wrap;
      }

      .wandering {
        margin-top: 12px;
        text-align: center;
        font-size: 13px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        justify-content: center;
        width: 100%;
      }

      .wandering img {
        width: 18px;
        height: 18px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="map-wrapper">
        <div class="map-inner">
          <div class="grid">
            {{MAP_CELLS}}
          </div>
          <div class="item-layer">
            {{MAP_ITEMS}}
          </div>
        </div>
      </div>

      <div class="quest-card">
        <div class="quest-title">{{CAMPAIGN}}</div>
        <div class="quest-name">{{TITLE}}</div>
        <div class="quest-story">{{STORY}}</div>
      </div>

      <div class="notes-section">
        <div class="notes-title">Notes:</div>
        <div class="notes-body">{{NOTES}}</div>
        <div class="wandering">{{WANDERING}}</div>
      </div>
    </div>
  </body>
</html>
